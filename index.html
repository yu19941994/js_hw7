<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="container">
    <div class="row mt--top no-gutters mb--bottom justify-content-center">
      <div class="col-12 col-lg-5">
        <img src="images/undraw_Traveling_re_weve (1).png" alt="logo">
        <h1>     
        </h1>
      </div>
      <div class="col-12 col-lg-5">
        <div class="d-flex align-items-center border-bottom--primary py-2 mb--7">
          <span class="material-icons text--primary mr-2">
            add_circle_outline
          </span>
          <h2 class="h4 text--primary mb-0">新增旅遊套票</h2>
        </div>
        <form>
          <div class="form-group row no-gutters">
            <label for="name" class="col-sm-4 col-form-label text--primary">套票名稱</label>
            <div class="col-sm-8">
              <input type="text" class="form-control border-bottom--primary--sm" id="name" placeholder="請填寫套票名稱">
            </div>
          </div>
          <div class="form-group row no-gutters">
            <label for="url" class="col-sm-4 col-form-label text--primary">圖片網址</label>
            <div class="col-sm-8">
              <input type="text" class="form-control border-bottom--primary--sm" id="url" placeholder="請填寫圖片網址">
            </div>
          </div>
          <div class="form-group d-flex">
            <label for="area" class="col-sm-4 px-0 py-2 mb-0 text--primary">景點地區</label>
            <select class="form-control border-bottom--primary--sm" id="area">
              <option disabled selected>請填寫景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="form-group row no-gutters">
            <label for="cost" class="col-sm-4 col-form-label text--primary">套票金額</label>
            <div class="col-sm-8">
              <input type="number" class="form-control border-bottom--primary--sm" id="price" placeholder="請填寫套票金額" min="1">
            </div>
          </div>
          <div class="form-group row no-gutters">
            <label for="group" class="col-sm-4 col-form-label text--primary">套票組數</label>
            <div class="col-sm-8">
              <input type="number" class="form-control border-bottom--primary--sm" id="group" placeholder="請填寫套票組數" min="1">
            </div>
          </div>
          <div class="form-group row no-gutters">
            <label for="star" class="col-sm-4 col-form-label text--primary">套票星級</label>
            <div class="col-sm-8">
              <input type="number" class="form-control border-bottom--primary--sm" id="rate" placeholder="請填寫套票星級" min="1" max="10">
            </div>
          </div>
          <div class="form-group row no-gutters">
            <label for="description" class="text--primary col-sm-4">套票描述</label>
            <textarea class="Lform-control col-sm-8 border-bottom--primary--sm" id="description" rows="3" placeholder="請填寫套票描述（限100字）"></textarea>
          </div>  
          <div class="form-group row">
            <div class="col-sm-12">
              <div class="d-flex justify-content-end">
                 <button type="submit" class="btn btn-primary btn-lg bg--primary px--6" id="submitBtn">新增套票</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="bg--muted pb--6">
    <div class="container">
      <div class="row pt--6">
        <div class="col-12 mb-5">
          <div class="row justify-content-end align-items-center">
            <div class="col-4">
              <select name="" id="areaSearch" class="mr--6 form-control">
                <option value="" selected disabled>地區搜尋</option>
                <option value="全部地區">全部地區</option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
              </select>
            </div>
            <div class="col-4" id="searchTimes">
            </div>
            <div class="col-4">
              <div id="chart" style="height: 200px; width: 200px;"></div>
            </div>
          </div>
    
        </div>
      </div>
      <ul class="list-unstyled mb-0 row" id="tripMenu">
      </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
